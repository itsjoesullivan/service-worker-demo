<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script>
      if (navigator.serviceWorker) {
        console.log('registering');
        navigator.serviceWorker.register('service.js').then(
        function(registration) {
          console.log('success', registration);
          console.log('attempting update');
          registration.update();
        }, function(e) {
          console.log('bad', e);
        });
      }
    </script>
    <p>
    Version: 0.0.6
    </p>
  </body>
</html>
